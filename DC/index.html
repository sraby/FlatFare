<html>
	<head>
		<title>WMATA Fares Map</title>

		<meta charset="UTF-8">
		<meta name="description" content="This interactive map shows how affordable each Housing New York property is to a median-income local resident. Data comes from NYC Open Data.">
		<meta name="keywords" content="Interactive,Map,Land,Sale,Housing,New,York,Affordable,Developer">
		<meta name="author" content="Sam Raby">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/style.css"/>
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
	   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
	   crossorigin=""/>

	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	 	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
	   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
	   crossorigin=""></script>

	   	<!-- Esri Geocoder Plugin--> 
    	<script src="https://unpkg.com/esri-leaflet@2.1.3"></script>
    	<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.9/dist/esri-leaflet-geocoder.css">
    	<script src="https://unpkg.com/esri-leaflet-geocoder@2.2.8"></script>
    	
	</head>
	<body>
		<div id="mainmap">
			<div id="legend">
				<div id="legend-top">
					<b>Fares to<br>Union Station</b><br> 
					<div class="legend-size-circles">
		            	<span class="cir xs"></span><span class="cir s"></span><span class="cir m"></span><span class="cir l"></span>
		       		</div>
			       	<span style="padding-left:0px;"> $2.25 &emsp; &emsp; &emsp; $6.00 </span>
			    </div>
				<div id="legend-bottom" style="display:none">
						<div style="margin-bottom: 5px;line-height:1.25"><b>Median Income</b></div>
			        <div>
			            <span class="i" style="background:#b35806"></span>
			            <label class="legend-label"> $150,000+ </label>
			        </div>
			        <div>
			            <span class="i" style="background:#e08214"></span>
			            <label class="legend-label"> $130,000 </label>
			        </div>
			        <div>
			            <span class="i" style="background:#fdb863"></span>
			            <label class="legend-label"> $110,000 </label>
			        </div>
			        <div>
			            <span class="i" style="background:#fee0b6"></span>
			            <label class="legend-label"> $90,000 </label>
			        </div>
			        <div>
			            <span class="i" style="background:#d8daeb"></span>
			            <label class="legend-label"> $70,000 </label>
			        </div>
			        <div>
			        	<span class="i" style="background:#b2abd2"></span>
			            <label class="legend-label"> $50,000 </label>
			        </div>
			        <div>
			        	<span class="i" style="background:#8073ac"></span>
			            <label class="legend-label"> $30,000 </label>
			        </div>
			        <div>
			        	<span class="i" style="background:#542788"></span>
			            <label class="legend-label"> $10,000 </label>
			        </div>
		    </div>
    	</div>
			<!-- SCRIPT --> 
			<script type="text/javascript" src="js/linesWMATA.js"></script>	
			<script type="text/javascript" src="js/stationsWMATA.js"></script>	
			<script type="text/javascript" src="js/dcMHI.js"></script>		
			<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
